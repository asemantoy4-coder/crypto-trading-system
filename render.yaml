services:
  - type: web
    name: crypto-ai-scalper-pro
    env: python
    plan: free # می‌توانید به starter تغییر دهید اگر ترافیک بالا دارید
    region: frankfurt # نزدیک‌ترین لوکیشن به دیتاسنترهای صرافی
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: AI_API_KEY
        sync: false # این مقدار را باید دستی در پنل Render وارد کنید
      - key: LOG_LEVEL
        value: info
    autoDeploy: true # با هر Push در گیت‌هاب، آپدیت خودکار می‌شود