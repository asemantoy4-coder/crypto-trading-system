# render.yaml
services:
  - type: web
    name: crypto-trading-api
    runtime: python
    plan: free
    region: oregon
    branch: main
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "=== DEBUG: Directory Structure ==="
      find . -type f -name "*.py" | head -20
      echo "=== DEBUG: Current Directory ==="
      pwd
      ls -la
      echo "=== DEBUG: api/ Directory ==="
      ls -la api/ || echo "No api directory found"
      echo "=== DEBUG: Python Test ==="
      python -c "import sys; print('Python path:', sys.path)"
    
    startCommand: cd api && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
    
    healthCheckPath: /api/health