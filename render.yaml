# در ریشه ریپازیتوری ایجاد کنید
services:
  - type: web
    name: crypto-trading-system
    env: python
    region: frankfurt
    plan: free
    
    buildCommand: |
      pip install fastapi==0.100.0 uvicorn[standard]==0.24.0 gunicorn==21.2.0 requests==2.31.0 pydantic==1.10.12
    
    startCommand: |
      gunicorn api.main:app --workers 1 --bind 0.0.0.0:$PORT
    
    healthCheckPath: /health
    
    autoDeploy: true