services:
  - type: web
    name: crypto-trading-system
    env: python
    region: frankfurt
    plan: free
    
    buildCommand: |
      pip install -r requirements.txt
    
    startCommand: |
      python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    
    healthCheckPath: /api/health
    
    autoDeploy: true
    
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PYTHONPATH
        value: "/opt/render/project/src"